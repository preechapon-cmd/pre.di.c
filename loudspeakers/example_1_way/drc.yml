"1":
    comment: main listening position
    channels:
    -   filters:
            f.drc.1.L:
                type: Conv
                parameters:
                    type: Raw
                    format: FLOAT32LE
                    filename: "drc.1.L.pcm"
        pipeline:
        -   f.drc.1.L
    -   filters:
            f.drc.1.R:
                type: Conv
                parameters:
                    type: Raw
                    format: FLOAT32LE
                    filename: "drc.1.R.pcm"
        pipeline:
        -   f.drc.1.R
"2":
    comment: secondary listening position
    channels:
    -   filters:
            f.drc.2.L:
                type: Conv
                parameters:
                    type: Raw
                    format: FLOAT32LE
                    filename: "drc.2.L.pcm"
        pipeline:
        -   f.drc.2.L
    -   filters:
            f.drc.2.R:
                type: Conv
                parameters:
                    type: Raw
                    format: FLOAT32LE
                    filename: "drc.2.R.pcm"
        pipeline:
        -   f.drc.2.R
