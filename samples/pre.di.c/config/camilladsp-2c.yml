title: "2 channels base"
description: "base config for preamp functions. 2 channels input"

devices:

    chunksize: 1024
    silence_threshold: -80
    silence_timeout: 10.0
    volume_ramp_time: 100.0
    capture:
        type: Jack
        channels: 2
        device: "default"


mixers:

    # preamp mixer.
    # do not edit.

    m.mixer:
        channels:
            in: 2
            out: 2
        mapping:
        -   dest: 0
            mute: false
            sources:
            -   channel: 0
                gain: 0
                inverted: false
                mute: false
            -   channel: 1
                gain: 0
                inverted: false
                mute: true
        -   dest: 1
            mute: false
            sources:
            -   channel: 0
                gain: 0
                inverted: false
                mute: true
            -   channel: 1
                gain: 0
                inverted: false
                mute: false


filters:

    # preamp filters.
    # do not edit.

    f.loudness:
        type: Loudness
        parameters:
            reference_level: 0
            # high_boost: 1.5
            # low_boost: 10.0
            high_boost: 3.0
            low_boost: 20.0

    f.balance.L:
        type: Gain
        parameters:
            gain: 0
            inverted: false
            mute: false

    f.balance.R:
        type: Gain
        parameters:
            gain: 0
            inverted: false
            mute: false

    f.bass:
        type: Biquad
        parameters:
            type: Lowshelf
            freq: 158
            gain: 0
            q: 0.5

    f.treble:
        type: Biquad
        parameters:
            type: Highshelf
            freq: 2530
            gain: 0
            q: 0.5

    f.dither:
        type: Dither
        parameters:
            type: Highpass
            bits: 24

    # optional FIR phase linearizing filter.
    # it can be switched by pre.di.c but not changed.
    # this is a dummy container, do not change.
    # speaker config can overwrite this.
    f.phase_eq:
        type: Conv
        parameters:
            type: Dummy
            length: 1

    f.eq:
        type: Conv
        parameters:
            type: Dummy
            length: 1

    f.drc.L:
        type: Conv
        parameters:
            type: Dummy
            length: 1

    f.drc.R:
        type: Conv
        parameters:
            type: Dummy
            length: 1


pipeline:

# preamp pipeline.
# do not edit.

# volume section

-   type: Mixer
    name: m.mixer

-   type: Filter
    channel: 0
    names:
    -   f.balance.L
-   type: Filter
    channel: 1
    names:
    -   f.balance.R

# eq section

    # [4]
-   type: Filter
    description: 'loudness'
    channel: 0
    bypassed: true
    names:
        -   f.loudness
    # [5]
-   type: Filter
    description: 'loudness'
    channel: 1
    bypassed: true
    names:
        -   f.loudness

    # switchable fixed length filters

    # [6]
-   type: Filter
    description: 'tones'
    channel: 0
    bypassed: true
    names:
    -   f.bass
    -   f.treble
    # [7]
-   type: Filter
    description: 'tones'
    channel: 1
    bypassed: true
    names:
    -   f.bass
    -   f.treble

    # [8]
-   type: Filter
    description: 'phase_eq'
    channel: 0
    bypassed: true
    names:
    -   f.phase_eq
    # [9]
-   type: Filter
    description: 'phase_eq'
    channel: 1
    bypassed: true
    names:
    -   f.phase_eq

    # switchable variable length filters

    # defined in eq.yml
    # [10]
-   type: Filter
    description: 'eq'
    channel: 0
    bypassed: true
    names:
    -   f.eq
    # [11]
-   type: Filter
    description: 'eq'
    channel: 1
    bypassed: true
    names:
    -   f.eq

    # defined in [loudspeaker]/drc.yml
    # [12]
-   type: Filter
    description: 'drc'
    channel: 0
    bypassed: true
    names:
    -   f.drc.L
    # [13]
-   type: Filter
    description: 'drc'
    channel: 1
    bypassed: true
    names:
    -   f.drc.R


